<html ng-app>

<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script> 
<script src="checkbox.js"></script>
</head>

<body>

    <div ng-init="mySwitch=true">
        <p>
            <button ng-disabled="mySwitch">Click Me</button>
        </p>
        <p>
            <input type="checkbox" ng-model="mySwitch"/> Button
        </p>
        <p>
            {{ mySwitch }}
        </p>
    </div>

    <div ng-init="switch2=true">
        <p>
            <button ng-show="switch2">Click Me</button>
        </p>
        <p>
            <input type="checkbox" ng-model="switch2"/> Button
        </p>
        <p>
            {{ switch2 }}
        </p>
    </div>

    <div></div>
</body>
</html>
